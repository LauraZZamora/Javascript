<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor">

        <form action="" class="formulario" name="formulario" id="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="correo" placeholder="Correo">
            
                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>
                    <!--Con el for los enlacamos con el id del input-->

                    <input type="radio" name="sexo" id="mujer" value="mujer"> 
                    <label class="label-radio mujer" for="mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y Condiciones</label>
                </div>

                <ul class="error">
                    <li>Error1</li>
                    <li>Error2</li>
                </ul>
            </div>

            <input type="submit" class="btn" value="Registrate">

        </form>

    </div>

    <script src="formulario.js"></script>
</body>
</html>
